<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="navbar-brand" src="../../../../assets/images/logo-sky.png" alt="Avatar">
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/layout/home']" (click)="onLoggedin()"> Login </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Registrar</a>
            </form>
        </div>
    </div>
</div>
