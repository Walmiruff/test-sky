<ng-container *ngIf="images.length === 0; else elseTemplate" class="mt-3">
    <h3>Carregando...</h3>
</ng-container>

<ng-template #elseTemplate>
    <ngb-carousel>
        <div *ngFor="let row of images">
            <ng-template ngbSlide>
                <div class="container flex-center">
                    <img id="img-carrousel" [src]="row.images[0].url " alt="Random first slide">
                </div>
            </ng-template>
        </div>
    </ngb-carousel>

    <div class="d-block d-sm-none d-sm-block d-md-none">
        <div class="cards">
            <h6>Novidades para assinantes</h6>
            <div class="lg-4 md-6 sm-12 card-columns m-5 animated fadeIn">
                <div *ngFor="let row of movies  | slice:0:15" class="card">
                    <img class="card-img-top" [src]="row.images[0].url" alt="Card">
                </div>
            </div>
        </div>
        <div class="cards">
            <h6>Recomendados pela Sky</h6>
            <div class="lg-4 md-6 sm-12 card-columns m-5 animated fadeIn">

                </div>
            </div>
        </div>
    </div>
